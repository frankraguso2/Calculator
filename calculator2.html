
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1">

    <title class = "title">Calculator</title>

    <link rel = "stylesheet" href = "calculator2.css">
  </head>

  <body>
    <div class = "border">
      <div class = "grid1">
        <div class = "border11" id = "answer"></div>
        <button onclick = "blank();" class = "clear">C</button>
      </div> 
      <div class = "grid2">
          <button onclick = "number(1);" class = "header2">1</button>
          <button onclick = "number(2);" class = "header2">2</button>
          <button onclick = "number(3);" class = "header2">3</button>
          <button onclick = "number(`/`);" class = "action">/</button>
          <button onclick = "number(4);" class = "header2">4</button>
          <button onclick = "number(5);" class = "header2">5</button>
          <button onclick = "number(6);" class = "header2">6</button>
          <button onclick = "number(`*`);" class = "action">*</button>
          <button onclick = "number(7);" class = "header2">7</button>
          <button onclick = "number(8);" class = "header2">8</button>
          <button onclick = "number(9);" class = "header2">9</button>
          <button onclick = "number(`-`);" class = "action">-</button>
          <button onclick = "number(0);" class = "header2">0</button>
          <button onclick = "number(`.`);" class = "header2">.</button>
          <button onclick = "number('=');" class = "header2">=</button>
          <button onclick = "number(`+`);" class = "action">+</button>
      </div>
    </div>
    <script src = "calculator2.js"></script>
  </body>
</html>
